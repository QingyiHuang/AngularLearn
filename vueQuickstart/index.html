<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--vue - app是根容器-->
    <div class="vue-app">
        <h1>{{greet('afternoon')}}</h1><!--直接调用方法-->
        <h1>姓名: {{name}}</h1><!--数据绑定 -->
        <p>年龄: {{ age }}</p>
        <a v-bind:href="github">github</a><!--href中绑定data中的github-->
        <input type="text" v-bind:value="name">
        {{git}}
        <p v-html="git"></p>
    </div>
    <script src="../src/vue.js"></script><!--cdn-->
    <script src="./app.js"></script>
</body>
</html>
